<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>
          <span class="float-left">Lista</span>
          <span class="float-right"><button (click)="goToNew()" type="button"
              class="btn btn-primary btn-sm">+</button></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens" (click)="goToItem(item.id)">
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
